<!doctype html><!-- 이 페이지는 html이다 -->
<html>
  <head><!-- 본문에 대한 설명 -->
    <meta charset = "utf-8"><!-- 해당 문서를 utf-8로 읽어라 -->
    <title>등교길 프로그램</title>
    <link href="style.css" rel="stylesheet" type="text/css" /><!-- 페이지의 이름을 알려주는 title 태그 -->
  </head>

  <body>
      <!-- 본문을 감싸는 태그 -->
      <img class="road" src="https://ifh.cc/g/MGf4z4.jpg">

      <div class="wrap">
      <h1><a href="index.html">등교길 프로그램</a></h1>

      현위치 : 김정환집<br>
      <br>
      교통수단 선택<br>
      <br>
      버스<br>
     
      <button type="button" onclick=saver("버스");store("면목")>의정부역.흥선지하도입구( 23 )</button>

      <br>
      도보<br>
      <button type="button" onclick=saver("도보");store("의정부역")>의정부역</button>

      <br>
      택시<br>
      <button type="button" onclick=saver("택시");store("면목역")>면목역</button>
      <button type="button" onclick=saver("택시");store("서일대학교")>서일대학교</button>
</div>

      <script>
        //배열에 기록들 가져오는 코드========================
        //        index에서 저장했던 기록들을 가져온다
        var arr = JSON.parse(sessionStorage.getItem("key"));
        var 좌표 = JSON.parse(sessionStorage.getItem("location_arr"));
        //=================================================
        
        //=====이름을 대면 좌표인덱스를 가져오는 함수=====
        function search_index(str) {
            for(var j = 0; j < 좌표.length; j++){
                if(str == 좌표[j][2]){return j;}
            }
            return console.log("존재하지 않는 좌표입니다");
        }


        //arr 세션스토리지에 업데이트
        var transportation;

        function saver(str) {
            transportation = str;
        }

        function store(input) {
            if (!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            arr.push([input, transportation]);
            //arr.push("출발지점");
            sessionStorage.setItem("key", JSON.stringify(arr));

            //다음 페이지로 넘겨주는 코드
            location.href = input + ".html";
        }
      </script>

  </body>
</html>
